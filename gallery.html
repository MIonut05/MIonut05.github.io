<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Epic Sunsets</title>
    <link rel="stylesheet" href="styles.css" />

    <script src="https://kit.fontawesome.com/15c7d25cf3.js" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;900&display=swap" rel="stylesheet">

    <link
    rel="stylesheet"
    href="https://unpkg.com/swiper@8/swiper-bundle.min.css"/>

</head>

<body>

    <!-- Navigation Bar Section-->

    <nav>
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
          <i class="fas fa-bars"></i>

        </label>
        <label class="logo"> <i class=" fa-solid fa-sun"> &nbsp;&nbsp; </i>Awesome Sunsets</label>
        <ul>
            <li><a class="active" href="/">Home</a></li>
            <li><a href="/">Gallery</a></li>
            <li><a href="/">Send Pictures</a></li>
        </ul>

    </nav>

    <!-- Main Section -->

    <hr class="new1">

    <div class="gl__container">

        <!-- Slider main container -->
         <div class="swiper">

              <!-- Additional required wrapper -->
            <div class="swiper-wrapper">

                <!-- Slides -->
              <div class="swiper-slide"> <img src="pic6.jpg" ></div>
              <div class="swiper-slide"> <img src="pic7.jpg" ></div>
              <div class="swiper-slide"> <img src="pic8.jpg" ></div>
      
            </div>
              <!-- If we need pagination -->
            <div class="swiper-pagination"></div>
  
              <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>

        </div>
  
   </div>
   
   <hr class="new1">

   
    <!-- Footer Section-->

    
    <div class="footer__container">


        <div class="footer__links">

            <div class="footer__link--wrapper">

                <div class="footer__link--items">

                    <h2> About Me </h2>
                    <a href= "/sign__up">How it works</a>

                </div>

                <div class="footer__link--items">

                    <h2> Contact Me </h2>
                    <a href="/"> Contact </a>
                    <a href="/"> Suports </a>


                </div>
            </div>


            <div class="footer__link--wrapper">


                <div class="footer__link--items">

                    <h2>Social Media</h2>
                    <a href="/">Facebook</a>
                    <a href="/">Instagram</a>
                    <a href="/">Youtube</a>
                    <a href="/">Twitter</a>

                </div>
            </div>
        </div>
        <div class="social__media">
            <div class="social__media--wrap">
                <div class="footer__logo">
                    <a href="/" id="footer__logo"> <i class=" fa-solid fa-sun"></i> </a>

                </div>
                <div class="website__right"> Awesome Sunsets 2022. All rights reserved</div>

                <div class="social__icons">
                    <a href="/" class="social__icon--link" target="_blank">
                       
                        <i class="fab fa-facebook"></i>

                    </a>

                    <a href="/" class="social__icon--link" target="_blank">
                       
                        <i class="fab fa-instagram"></i>

                    </a>

                    <a href="/" class="social__icon--link" target="_blank">
                       
                        <i class="fab fa-youtube"></i>

                    </a>

                    <a href="/" class="social__icon--link" target="_blank">
                       
                        <i class="fab fa-twitter"></i>

                    </a>

                </div>
            </div>
        </div>
    </div>
   
   <script src="app.js"></script>
   <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>

   <script>
         
         const swiper = new Swiper('.swiper', {

            autoplay: {

                delay: 3000,
                disableOnInteraction: false,

            },

             loop: true,


            pagination: {
               el: '.swiper-pagination',
               clickable: true,
            },


            navigation: {
                 nextEl: '.swiper-button-next',
                 prevEl: '.swiper-button-prev',
            },

  
});

   </script>

</body>

</html>
